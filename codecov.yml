coverage:
  range: 70..100
  round: down
  precision: 2
  status:
    project:
      silverware:
        target: 90%
        flags:
          - silverware
      core:
        target: 90%
        flags:
          - core
      ingredients:
        target: 90%
        flags:
          - ingredients
      plugin:
        target: 90%
        flags:
          - plugin
      translations:
        target: 90%
        flags:
          - translations

flags:
  silverware:
    paths:
      - coverage/silverware/report-locv/lconv.info
    carryforward: true
  core:
    paths:
      - coverage/thymesave/core/report-locv/lconv.info
    carryforward: true
  ingredients:
    paths:
      - coverage/thymesave/ingredients/report-locv/lconv.info
    carryforward: true
  plugin:
    paths:
      - coverage/thymesave/plugin/report-locv/lconv.info
    carryforward: true
  translations:
    paths:
      - coverage/thymesave/translations/report-locv/lconv.info
    carryforward: true
