version: '2.1'

orbs:
  node: circleci/node@4.7.0
  browser-tools: circleci/browser-tools@1.2.3

executors:
  node:
    docker:
      - image: cimg/node:16.13.0-browsers

jobs:
  test:
    executor: node
    steps:
      - checkout
      - node/install-packages
      - browser-tools/install-chrome
      - run:
          name: Run ng test
          command: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage
      - run:
          name: Upload coverage to codecov.io
          command: bash <(curl -s https://codecov.io/bash)
  build:
    executor: node
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Build
          command: npm run build
      - store_artifacts:
          path: ./dist
          destination: angular-dist
      - persist_to_workspace:
          paths:
            - ./dist
          root: .

workflows:
  continious:
    jobs:
      - test:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
      - build:
          requires:
            - test
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
