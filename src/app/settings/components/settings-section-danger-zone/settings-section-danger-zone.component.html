<h1>{{ 'settings.danger_zone' | i18n }}</h1>
<mat-card class="danger-zone">
  <div fxLayout="row"
       fxLayoutGap="10px"
       fxLayoutAlign="center center">
    <div fxFlex>{{ 'settings.danger_zone.purge_database.description'  | i18n}}</div>
    <button mat-stroked-button
            (click)="dropDatabase()"
            color="warn">
      {{ 'settings.danger_zone.purge_database.button'  | i18n }}
    </button>
  </div>
</mat-card>
