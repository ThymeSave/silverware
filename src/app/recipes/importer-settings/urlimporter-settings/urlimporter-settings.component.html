<form [formGroup]="form" fxLayout="column" (ngSubmit)="save()">
  <mat-form-field appearance="fill" fxFlexFill>
    <mat-label>{{ 'recipes.importer.url.url-field' | i18n }}</mat-label>
    <input type="url" matInput formControlName="url">
  </mat-form-field>
  <button type="submit"
          [disabled]="!form.valid"
          mat-raised-button
          color="primary">
    <mat-icon>input</mat-icon> {{ 'ok' | i18n }}
  </button>
</form>
