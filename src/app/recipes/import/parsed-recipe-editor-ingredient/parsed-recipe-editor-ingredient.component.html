<div fxLayout="row wrap"
     fxLayoutGap="20px"
     fxLayoutAlign="center center"
     [formGroup]="formGroup">
  <app-drag-handle></app-drag-handle>
  <div class="amount-unit" fxFlex fxFlex.gt-lg="150px">
    <mat-form-field class="amount">
      <mat-label>{{ 'min' | i18n }}</mat-label>
      <input matInput formControlName="minAmount">
    </mat-form-field>
    <ng-container >
      <span>-</span>
      <mat-form-field class="amount" >
        <mat-label>{{ 'max' | i18n }}</mat-label>
        <input matInput
               formControlName="maxAmount">
      </mat-form-field>
    </ng-container>
  </div>
  <app-unit-selector [formGroup]="formGroup"
                     fxFlex
                     formControlName="unit">
  </app-unit-selector>
  <mat-form-field fxFlex>
    <mat-label>{{ 'ingredient' | i18n }}</mat-label>
    <input matInput
           formControlName="translationKey">
  </mat-form-field>
  <!-- TODO Migrate to ingredient selector + translation match combination -->
  <!--<app-ingredient-selector formControlName="translationKey"></app-ingredient-selector>-->
  <button (click)="emitDelete()"
          mat-mini-fab>
    <mat-icon>delete</mat-icon>
  </button>
</div>
