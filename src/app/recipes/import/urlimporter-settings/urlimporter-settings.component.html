<form [formGroup]="form"
      role="form"
      fxLayout="column"
      (ngSubmit)="save()">
  <mat-form-field appearance="fill"
                  fxFlexFill>
    <mat-label>{{ 'recipes.import.importer.url.url-field' | i18n }}</mat-label>
    <input type="url"
           matInput
           formControlName="url">
  </mat-form-field>
  <div fxFlex fxLayoutAlign="space-between">
    <button type="button"
            (click)="cancel()"
            mat-raised-button
            color="accent">
      <mat-icon>cancel</mat-icon>
      {{ 'cancel' | i18n }}
    </button>
    <button type="submit"
            [disabled]="!form.valid"
            mat-raised-button
            color="primary">
      <mat-icon>input</mat-icon>
      {{ 'ok' | i18n }}
    </button>
  </div>
</form>
