<form [formGroup]="form" fxFlex
      fxFlex.lt-md="100%"
      fxFlex.gt-lg="70%"
      fxFlex.gt-md="75%"
      fxLayout="column">
  <div fxFlex
       class="import-actions"
       fxLayout="row"
       fxLayoutAlign="end">
    <div fxFlex="33.333%">
      <button color="accent"
              type="button"
              (click)="cancel()"
              mat-raised-button>
        <mat-icon>cancel</mat-icon>
        {{ (hasMultipleRecipes ? 'cancel_next' : 'cancel') | i18n }}
      </button>
    </div>
    <div fxFlex fxLayoutAlign="center center">
      <span class="recipe-index-info" *ngIf="totalRecipes > 1">
        {{ recipeIndex }} / {{ totalRecipes }}
      </span>
    </div>
    <div fxFlex="33.333%">
      <button color="primary"
              type="submit"
              [disabled]="!form.valid"
              (click)="save()"
              mat-raised-button>
        <mat-icon>save</mat-icon>
        {{ (hasMultipleRecipes ? 'save_next' : 'save') | i18n }}
      </button>
    </div>
  </div>
  <div fxFlex
       fxLayout.gt-md="row"
       fxLayoutGap="30px"
       fxLayout.lt-md="column-reverse"
       fxLayoutAlign="start">
    <div fxLayoutAlign="start stretch"
         fxLayout="column"
         fxFlex="100%"
         class="full-width-field">
      <div>
        <mat-form-field class="importer-input title">
          <mat-label>{{ 'recipes.title' | i18n }}</mat-label>
          <input matInput
                 fxFlexFill
                 formControlName="title">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="importer-input description"
                        appearance="fill">
          <mat-label>{{'recipes.description' | i18n}}</mat-label>
          <textarea [rows]="(recipe?.description?.split('\n')?.length ?? 0) + 3"
                    formControlName="description"
                    matInput></textarea>
        </mat-form-field>
      </div>
    </div>
    <div fxFlex></div>
    <div fxLayoutAlign="center center"
         class="photo">
      <button mat-icon-button
              (click)="uploadPhoto()"
              class="photo-change-button">
        <mat-icon>add_a_photo</mat-icon>
      </button>
      <img *ngIf="recipe?.image; else imgPlaceholder"
           [alt]="recipe.title"
           [src]="recipe?.image">
      <ng-template #imgPlaceholder>
        <div class="img-placeholder"
             fxFlex
             fxLayout="row"
             fxLayoutAlign="center center">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
               y="0px" viewBox="0 0 115.19 123.38" xml:space="preserve">
            <g>
              <path class="st0"
                    d="M93.13,79.5c12.05,0,21.82,9.77,21.82,21.82c0,12.05-9.77,21.82-21.82,21.82c-12.05,0-21.82-9.77-21.82-21.82 C71.31,89.27,81.08,79.5,93.13,79.5L93.13,79.5z M8.08,0.25h95.28c2.17,0,4.11,0.89,5.53,2.3c1.42,1.42,2.3,3.39,2.3,5.53v70.01 c-2.46-1.91-5.24-3.44-8.25-4.48V9.98c0-0.43-0.16-0.79-0.46-1.05c-0.26-0.26-0.66-0.46-1.05-0.46H9.94 c-0.43,0-0.79,0.16-1.05,0.46C8.63,9.19,8.43,9.58,8.43,9.98v70.02h0.03l31.97-30.61c1.28-1.18,3.29-1.05,4.44,0.23 c0.03,0.03,0.03,0.07,0.07,0.07l26.88,31.8c-4.73,5.18-7.62,12.08-7.62,19.65c0,3.29,0.55,6.45,1.55,9.4H8.08 c-2.17,0-4.11-0.89-5.53-2.3s-2.3-3.39-2.3-5.53V8.08c0-2.17,0.89-4.11,2.3-5.53S5.94,0.25,8.08,0.25L8.08,0.25z M73.98,79.35 l3.71-22.79c0.3-1.71,1.91-2.9,3.62-2.6c0.66,0.1,1.25,0.43,1.71,0.86l17.1,17.97c-2.18-0.52-4.44-0.79-6.78-0.79 C85.91,71.99,79.13,74.77,73.98,79.35L73.98,79.35z M81.98,18.19c3.13,0,5.99,1.28,8.03,3.32c2.07,2.07,3.32,4.9,3.32,8.03 c0,3.13-1.28,5.99-3.32,8.03c-2.07,2.07-4.9,3.32-8.03,3.32c-3.13,0-5.99-1.28-8.03-3.32c-2.07-2.07-3.32-4.9-3.32-8.03 c0-3.13,1.28-5.99,3.32-8.03C76.02,19.44,78.86,18.19,81.98,18.19L81.98,18.19z M85.82,88.05l19.96,21.6 c1.58-2.39,2.5-5.25,2.5-8.33c0-8.36-6.78-15.14-15.14-15.14C90.48,86.17,87.99,86.85,85.82,88.05L85.82,88.05z M100.44,114.58 l-19.96-21.6c-1.58,2.39-2.5,5.25-2.5,8.33c0,8.36,6.78,15.14,15.14,15.14C95.78,116.46,98.27,115.78,100.44,114.58L100.44,114.58z"/>
            </g>
          </svg>
        </div>
      </ng-template>
    </div>
  </div>

  <div fxFlex
       fxLayout="row"
       fxLayoutGap="30px"
       class="recipe-details"
       fxLayout.lt-xl="column">
    <mat-card formArrayName="ingredients"
              cdkDropList
              (cdkDropListDropped)="droppedIngredient($event)"
              class="recipe-editor-column ingredients"
              fxLayout="column"
              fxLayoutAlign="start stretch"
              fxLayoutGap.lt-md="10px"
              fxLayoutGap="0px"
              fxFlex.gt-lg="50%">
      <mat-tab-group>
        <mat-tab [label]="'recipes.import.ingredients.tab_parsed' | i18n">
          <app-parsed-recipe-editor-ingredient
            cdkDrag
            cdkDragBoundary=".ingredients"
            cdkDragLockAxis="y"
            *ngFor="let ingredientsFormGroup of ingredients.controls; let i = index;"
            [formGroup]="ingredientsFormGroup"
            (deleted)="ingredients.removeAt(i)">
            <app-drag-handle cdkDragHandle></app-drag-handle>
          </app-parsed-recipe-editor-ingredient>
          <div class="add-button-container">
            <button mat-fab
                    color="blue"
                    (click)="addIngredient()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </mat-tab>
        <mat-tab [label]="'recipes.import.ingredients.tab_raw' | i18n">
          <ul *ngIf="recipe && recipe.rawIngredients">
            <li *ngFor="let ingredient of recipe.rawIngredients">
              {{ ingredient }}
            </li>
          </ul>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
    <mat-card formArrayName="instructions"
              class="recipe-editor-column instructions"
              cdkDropList
              (cdkDropListDropped)="droppedInstruction($event)"
              fxFlex.gt-lg="50%"
              fxLayout="column">
      <mat-tab-group>
        <mat-tab [label]="'recipes.import.instructions.tab_parsed' | i18n">
          <app-parsed-recipe-editor-instruction
            cdkDrag
            cdkDragBoundary=".instructions"
            cdkDragLockAxis="y"
            *ngFor="let instructionsFormGroup of instructions.controls; let i = index;"
            [formGroup]="instructionsFormGroup"
            (deleted)="instructions.removeAt(i)">
            <app-drag-handle cdkDragHandle></app-drag-handle>
          </app-parsed-recipe-editor-instruction>
          <div class="add-button-container">
            <button mat-fab
                    color="blue"
                    fxLayoutAlign="center center"
                    (click)="addInstruction()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </mat-tab>
        <mat-tab [label]="'recipes.import.instructions.tab_raw' | i18n">
          <ul *ngIf="recipe && recipe.rawInstructions">
            <li *ngFor="let instruction of recipe.rawInstructions">
              {{ instruction }}
            </li>
          </ul>
        </mat-tab>
      </mat-tab-group>

    </mat-card>
  </div>
</form>
