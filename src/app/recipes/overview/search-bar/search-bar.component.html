<form
  (ngSubmit)="triggerSearch()"
  fxLayout="column"
  fxLayoutAlign="center center"
  [formGroup]="form">
  <div fxLayout="row"
       fxFlexFill
       fxLayoutGap="30px"
       fxLayoutAlign="stretch center">
    <mat-form-field fxFlex>
      <mat-label>{{ 'recipes.overview.search' | i18n }}</mat-label>
      <input matInput
             formControlName="fullTextSearch">
    </mat-form-field>
    <button mat-raised-button
            color="primary"
            fxFlex="20%">
      <mat-icon>search</mat-icon>
      {{ 'search' | i18n }}
    </button>
  </div>
</form>
