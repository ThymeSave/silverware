<ng-container *ngIf="recipes">
  <h2>Currently available recipes</h2>
  <ul *ngFor="let recipe of recipes">
    <li>
      <img [src]="recipe.image">
      <div>
        {{ recipe  | json }}
      </div>
    </li>
  </ul>
</ng-container>

<button class="new"
        mat-fab
        matTooltipPosition="left"
        [matTooltip]="'recipes.new' | i18n"
        routerLink="/recipes/new"
        color="primary">
  <mat-icon>add</mat-icon>
</button>
