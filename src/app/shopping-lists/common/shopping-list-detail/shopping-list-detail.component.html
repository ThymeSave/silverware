<div class="detail"
     fxLayoutGap="30px"
     fxLayout="column">
  <header fxFlex
          fxLayout="row"
          fxLayoutGap="10px"
          fxLayoutAlign="start center">
    <mat-icon class="icon">{{list.icon}}</mat-icon>
    <span class="heading mat-display-1" role="heading">{{list.name}}</span>
    <div fxFlex></div>
    <app-shopping-list-edit [list]="list">
      <button mat-icon-button
              role="button"
              [matTooltip]="'shopping_lists.edit_list' | i18n"
              [attr.aria-label]="'shopping_lists.edit_list' | i18n">
        <mat-icon>edit</mat-icon>
      </button>
    </app-shopping-list-edit>
    <button mat-icon-button
            color="warn"
            (click)="deleteList()"
            [matTooltip]="'delete' | i18n"
            [attr.aria-label]="'delete' | i18n"
            role="button">
      <mat-icon>delete</mat-icon>
    </button>
  </header>
  <div class="items"
       role="list"
       [attr.aria-label]="'shopping_lists.items' | i18n "
       cdkDropList
       fxLayout="column"
       fxLayoutAlign="center stretch"
       fxLayoutGap="10px">
    <app-shopping-list-item *ngFor="let item of (items$ | async); trackBy: trackByFn"

                            [item]="item">
    </app-shopping-list-item>
    <!-- TODO Add spoiler with already bought -->
  </div>
</div>
