<div fxFlex fxLayoutGap="30px">
  <app-shopping-list-selector fxFlex="500px"
                              (listChanged)="selected.next($event)">
  </app-shopping-list-selector>
  <ng-container *ngIf="(selected$ | async) as active;">
    <app-shopping-list-detail fxFlex
                              [list]="active">
    </app-shopping-list-detail>
  </ng-container>
</div>

<app-floating-button i18nLabel="shopping_lists.new_item"></app-floating-button>
